<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="col-md-4" th:fragment="bankProductdiv">
    <div class="bank-listing">
        <div class="row">
            <a href="bankProduct.html" th:href="@{'/bankProduct/'+${bankProduct.id}}">
                <div class="col-lg-12">
                    <div class="bank-box-image-container">
                        <img role="presentation"
                             src="../static/images/07.jpg"
                             th:src="@{'/images/'+${bankProduct.imageUrl}}"
                             class="bank-box-image"/>
                    </div>
                    <div class="bank-listing-title" th:text="${bankProduct.bankName}">
                        bank Title
                    </div>
                    <div class="bank-listing-subtitle" th:text="${bankProduct.bankSubtitle}">
                        Introductory bank 
                    </div>
                </div>
            </a>
        </div>
        <div class="row bank-listing-extra-info col-xs-12">
            <div class="col-xs-8">
                <img align="left" alt="Banker01"
                     src="../static/images/01.jpg"
                     th:src="@{'/images/'+${bankProduct.author.image}}"
                     class="img-circle"/>
                <div class="small bank-author-name" th:text="${(bankProduct.author.firstName)
                                                          + ' ' + (bankProduct.author.lastName)}">
                    Banker
                </div>
            </div>
            <div class="col-xs-4">
                <div class="small bank-price" th:text="${bankProduct.price > 0 ? '$' + bankProduct.price : 'FREE'}">
                    BANK
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
