<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-2.1.4.min.js"
            th:src="@{/js/jquery-2.1.4.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
    <title>disconnect</title>
</head>
<body>
<div class="container">
    <h2>Disconnect Form</h2>

    <form class="form-horizontal" th:object="${disconnectCommand}" th:action="@{/doDisconnect}" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{disconnectCommand.hasErrors}">Error Message</p>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('bankName')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Bank Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{bankName}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('bankName')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('bankName')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('bankValue')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">bankValue:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{bankValue}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('bankValue')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('bankValue')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('location1')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Location1:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{location1}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('location1')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('location1')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('location2')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Location2:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{location2}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('location2')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('location2')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('central')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">central:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{central}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('central')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('central')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('centralCode')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">CentralCode:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{centralCode}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('centralCode')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('centralCode')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('compressCode')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">CompressCode:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{compressCode}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('compressCode')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('compressCode')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
